<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>My JS Calculator</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" id="display">Hello World!</div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-large btn-default col-xs-3" id="allClear">AC</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="plusMinus">&plusmn;</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="percent">%</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="divide">&divide;</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-large btn-default col-xs-3" id="seven">7</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="eight">8</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="nine">9</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="multiply">&times;</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-large btn-default col-xs-3" id="four">4</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="five">5</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="six">6</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="subtract">&minus;</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-large btn-default col-xs-3" id="one">1</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="two">2</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="three">3</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="add">&plus;</button>
    </div>

    <div class="row">
        <button type="button" class="btn btn-large btn-default col-xs-6" id="zero">0</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="point">.</button>
        <button type="button" class="btn btn-large btn-default col-xs-3" id="equal">&#61;</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
